<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <script src="script/scripts.js" defer></script>
        <title>Users List</title>
    </head>
    <body class="body">
        <div class="container">
            <table class="list_block">
                <thead class="table_head">
                    <td>Name</td>
                    <td>E-mail</td>
                    <td>Phone_number</td>
                    <td>Address</td>
                </thead>
                <tbody class="input_blocks"></tbody>
            </table>
            <form class="input_block" class="form"></form>
        </div>
        <script type="text/template" class="list_template">
            <tr class="list_elements">
                <td>{{Name}}</td>
                <td>{{Surname}}</td>
                <td>{{Phone_number}}</td>
                <td>{{Address}}</td>
            </tr>
        </script>
    </body>
</html>
